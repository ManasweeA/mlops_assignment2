name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with: {python-version: '3.10'}
    - run: pip install -r requirements.txt pytest
    - run: pytest tests/
    - name: Build Docker
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cats-dogs-api .
    - name: Login & Push
      if: github.ref == 'refs/heads/main'
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        docker tag cats-dogs-api ${{ secrets.DOCKERHUB_USERNAME }}/cats-dogs-api:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/cats-dogs-api:latest